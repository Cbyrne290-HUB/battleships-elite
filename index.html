<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro Battleship: Player vs AI</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1e293b;
            --player: #3b82f6;
            --enemy: #ef4444;
            --hit: #f59e0b;
            --accent: #10b981;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .game-layout {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        /* Sidebar & Controls */
        .controls {
            width: 220px;
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .ship-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #334155;
            border: 1px solid #475569;
            color: white;
            cursor: pointer;
            border-radius: 6px;
        }

        .ship-btn.active { border-color: var(--player); background: #1e3a8a; }

        #rotate-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 6px;
        }

        /* Boards */
        .board-label { text-align: center; margin-bottom: 10px; font-weight: bold; }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 32px);
            grid-template-rows: repeat(10, 32px);
            gap: 2px;
            background: #475569;
            border: 2px solid #475569;
        }

        .cell {
            width: 32px;
            height: 32px;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cell.ship { background: var(--player); }
        .cell.hit { background: var(--hit); position: relative; }
        .cell.hit::after { content: "ðŸ’¥"; font-size: 14px; }
        .cell.miss { background: #334155; }
        .cell.miss::after { content: "â€¢"; color: #94a3b8; }

        /* Win Modal */
        #win-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--panel);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            border: 2px solid var(--accent);
            z-index: 1000;
        }

        #win-modal button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>BATTLESHIP AI 2026</h1>
    <h3 id="status">Select a ship to place it</h3>

    <div class="game-layout">
        <div class="controls" id="sidebar">
            <div id="ship-list">
                <button class="ship-btn" onclick="selectShip(5, 'ship-5')">Carrier (5)</button>
                <button class="ship-btn" onclick="selectShip(4, 'ship-4')">Battleship (4)</button>
                <button class="ship-btn" onclick="selectShip(3, 'ship-3')">Submarine (3)</button>
                <button class="ship-btn" onclick="selectShip(3, 'ship-3b')">Destroyer (3)</button>
                <button class="ship-btn" onclick="selectShip(2, 'ship-2')">Patrol Boat (2)</button>
            </div>
            <button id="rotate-btn" onclick="toggleRotation()">ROTATE: HORIZONTAL</button>
        </div>

        <div>
            <div class="board-label">YOUR FLEET</div>
            <div id="player-grid" class="grid"></div>
        </div>

        <div>
            <div class="board-label">ENEMY WATERS</div>
            <div id="enemy-grid" class="grid"></div>
        </div>
    </div>

    <div id="win-modal">
        <h2 id="win-text">YOU WIN!</h2>
        <button onclick="location.reload()">PLAY AGAIN</button>
    </div>

<script>
    const playerGrid = document.getElementById('player-grid');
    const enemyGrid = document.getElementById('enemy-grid');
    const status = document.getElementById('status');
    const rotateBtn = document.getElementById('rotate-btn');

    let isHorizontal = true;
    let selectedSize = 0;
    let selectedBtnId = null;
    let playerShipsPlaced = 0;
    let gameStarted = false;
    let isPlayerTurn = false;

    let playerShipCoords = new Set();
    let enemyShipCoords = new Set();
    let playerHits = 0;
    let enemyHits = 0;

    // 1. Setup Grids
    function createGrid(el, type) {
        for (let i = 0; i < 100; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            cell.addEventListener('click', () => type === 'player' ? placeShip(i) : attack(i));
            el.appendChild(cell);
        }
    }

    // 2. Rotation & Selection
    function toggleRotation() {
        isHorizontal = !isHorizontal;
        rotateBtn.innerText = isHorizontal ? "ROTATE: HORIZONTAL" : "ROTATE: VERTICAL";
    }

    function selectShip(size, btnId) {
        if(gameStarted) return;
        selectedSize = size;
        selectedBtnId = btnId;
        status.innerText = `Placing ${size}-length ship...`;
    }

    // 3. Placement Logic
    function placeShip(idx) {
        if (gameStarted || !selectedSize) return;

        const coords = [];
        for (let i = 0; i < selectedSize; i++) {
            let next = isHorizontal ? idx + i : idx + (i * 10);
            
            // Boundary checks
            if (next > 99 || (isHorizontal && Math.floor(next/10) !== Math.floor(idx/10))) return;
            if (playerShipCoords.has(next)) return;
            coords.push(next);
        }

        coords.forEach(c => {
            playerShipCoords.add(c);
            playerGrid.children[c].classList.add('ship');
        });

        // HIDE SHIP FROM SIDEBAR
        event.target.closest('.controls').querySelector(`button[onclick*='${selectedBtnId}']`).style.display = 'none';
        
        selectedSize = 0;
        playerShipsPlaced++;

        if (playerShipsPlaced === 5) {
            setupEnemy();
            gameStarted = true;
            isPlayerTurn = true;
            status.innerText = "ALL SHIPS PLACED. ATTACK!";
        }
    }

    // 4. AI Setup
    function setupEnemy() {
        const sizes = [5, 4, 3, 3, 2];
        sizes.forEach(size => {
            let placed = false;
            while (!placed) {
                let isH = Math.random() > 0.5;
                let start = Math.floor(Math.random() * 100);
                let tempCoords = [];
                let valid = true;

                for (let i = 0; i < size; i++) {
                    let next = isH ? start + i : start + (i * 10);
                    if (next > 99 || (isH && Math.floor(next/10) !== Math.floor(start/10)) || enemyShipCoords.has(next)) {
                        valid = false; break;
                    }
                    tempCoords.push(next);
                }
                if (valid) {
                    tempCoords.forEach(c => enemyShipCoords.add(c));
                    placed = true;
                }
            }
        });
    }

    // 5. Turn-Based Gameplay
    function attack(idx) {
        if (!isPlayerTurn || enemyGrid.children[idx].classList.contains('hit') || enemyGrid.children[idx].classList.contains('miss')) return;

        if (enemyShipCoords.has(idx)) {
            enemyGrid.children[idx].classList.add('hit');
            playerHits++;
        } else {
            enemyGrid.children[idx].classList.add('miss');
        }

        if (playerHits === 17) return endGame("YOU WIN!");
        
        isPlayerTurn = false;
        status.innerText = "Computer's turn...";
        setTimeout(computerMove, 600);
    }

    function computerMove() {
        let rand;
        do {
            rand = Math.floor(Math.random() * 100);
        } while (playerGrid.children[rand].classList.contains('hit') || playerGrid.children[rand].classList.contains('miss'));

        if (playerShipCoords.has(rand)) {
            playerGrid.children[rand].classList.add('hit');
            enemyHits++;
        } else {
            playerGrid.children[rand].classList.add('miss');
        }

        if (enemyHits === 17) return endGame("COMPUTER WINS!");
        
        isPlayerTurn = true;
        status.innerText = "Your turn!";
    }

    function endGame(msg) {
        document.getElementById('win-text').innerText = msg;
        document.getElementById('win-modal').style.display = 'block';
    }

    createGrid(playerGrid, 'player');
    createGrid(enemyGrid, 'enemy');
</script>
</body>
</html>
